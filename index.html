<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/all.min.css">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="icon" href="img/mesh-gradient (3).png" type="image/x-icon">
  <title>Bookmarks</title>
</head>
<body>
  <div class="glass title m-auto my-3 p-3 rounded shadow-lg justify-content-center text-center">
    <h2> Bookmark Your Favorite Sites</h2>
    <div class="inputscontainer d-flex flex-column align-items-center">
      <input id="siteName" type="text" class="form-control w-50 m-2 " placeholder="Bookmark Name...">
      <input id="siteLink" type="text" class="form-control w-75 m-2" placeholder="Website URL...">
    </div>
    <button onclick="addWebsite()" class="btn button-52 my-3">Submit</button>
  </div>
  <div class="tablecont m-auto d-flex mt-4 ">
    <table class="table table-hover">
      <!-- al head kan bydrbly code al JS kolo kan bykhlyny a3ml add t7t index bs w ba2y al th-s byfdlo fdyyn w by7slhom shrink -->
      <thead>
        <tr>
          <th class="w-25">Index</th>
          <th class="w-25">Website Name</th>
          <th class="w-25">Visit</th>
          <th class="w-25">Delete</th>
        </tr>
      </thead> 
      <tbody id="demo">
        <!-- js content hena -->
      </tbody>
    </table>
  </div>
   
  <div id="customAlert" class="custom-alert rounded">
    <div class="alert-content">
      <img id="alertImage" src="img/verified.gif" alt="Image done success"> 
      <p id="alertMessage" class="mt-3">Done!</p> 
    </div>
  </div>
  <div id="customAlertDelete" class="custom-alert rounded">
    <div class="alert-content">
      <img id="alertImageDelete" src="img/remove.gif" alt="Image done success"> 
      <p id="alertMessageDelete" class="mt-3">Deleted!</p> 
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
